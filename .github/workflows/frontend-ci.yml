name: Frontend CI/CD - Deploy to S3 + Invalidate CloudFront

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"   # only run when frontend changes

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Debug - show bucket name
        run: |
          echo "Bucket: ${{ vars.WEBSITE_BUCKET_NAME }}"
          echo "Distribution: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}"

      - name: Sync frontend to S3 bucket
        run: |
          aws s3 sync frontend/ s3://${{ vars.WEBSITE_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
