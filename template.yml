AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Cloud Resume - Frontend (S3 + CloudFront locked behind OAI)

Resources:
  # Private S3 bucket to hold the static site
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      # Let AWS generate the name (easiest). If you want a custom name, add BucketName: your-name
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      VersioningConfiguration:
        Status: Suspended

  # CloudFront Origin Access Identity so only CloudFront can read from S3
  WebsiteCloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub "OAI for ${AWS::StackName} website"

  # Allow CloudFront OAI to read objects from the bucket
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontRead
            Effect: Allow
            Principal:
              CanonicalUser: !GetAtt WebsiteCloudFrontOAI.S3CanonicalUserId
            Action: 's3:GetObject'
            Resource: !Sub '${WebsiteBucket.Arn}/*'

  # CloudFront distribution in front of the S3 bucket
  WebsiteCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub 'Cloud Resume static site for ${AWS::StackName}'
        DefaultRootObject: index.html
        HttpVersion: http2
        PriceClass: PriceClass_100  # cheapest global option

        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${WebsiteCloudFrontOAI}'

        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https   # <-- HTTP â†’ HTTPS
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none

        # Using the default CloudFront certificate for now (e.g. https://d123.cloudfront.net)
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

        # Optional: custom error response so SPA routes still work
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
  
  VisitorTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-VisitorCount'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH

  VisitorApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: "'GET'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"

  VisitorCounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/src/
      Handler: app.lambda_handler
      Runtime: python3.10
      Timeout: 5
      Environment:
        Variables:
          TABLE_NAME: !Ref VisitorTable
          PRIMARY_KEY: pk
          COUNTER_ATTR: visitCount
      Policies:
        # Least-privilege IAM: only this table, only UpdateItem
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:UpdateItem
              Resource: !GetAtt VisitorTable.Arn
      Events:
        GetCount:
          Type: Api
          Properties:
            Path: /count
            Method: get
            RestApiId: !Ref VisitorApi

Outputs:
  WebsiteBucketName:
    Description: Name of the S3 bucket hosting the website files
    Value: !Ref WebsiteBucket
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteBucketName'

  WebsiteCloudFrontDomainName:
    Description: CloudFront distribution domain name
    Value: !GetAtt WebsiteCloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDomain'

  WebsiteCloudFrontDistributionId:
    Description: CloudFront distribution ID
    Value: !Ref WebsiteCloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDistributionId'

  VisitorTableName:
    Description: DynamoDB table for visitor count
    Value: !Ref VisitorTable

  VisitorApiUrl:
    Description: Base URL for the visitor counter API
    Value: !Sub 'https://${VisitorApi}.execute-api.${AWS::Region}.amazonaws.com/Prod'
